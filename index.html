<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Pagamentos</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <meta name="author" content="Weryck Oliveira"/>
    <meta name="description" content="Elétrica Oliveira Pagamentos"/>
    <meta name="keywords" content="palavras,chave"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link href="CSS/Style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/2ce6de8acf.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="title">
        <h2>Pagamentos</h2>
    </div><!--table-->

    <div class="alerts">
        <div class="msg-add"><p>Nota Adicionada</p></div>
        <div class="msg-remove"><p>Nota Removida</p></div>

        <div class="msg-confirm">
            <h2>Tem certeza que deseja remover?</h2>
            <p></p>
            <button id="btn-sim">Sim</button>
            <button id="btn-nao">Não</button>
        </div><!--msg-confirm-->
    </div><!--alerts-->

    <div class="container">
    <div class="dados">
        <form>
        <div><input required maxlength="30" type="text" placeholder="Descrição"/></div>
        <div><input required placeholder="Valor" type="number" min="1" step="any" /></div>
        <div><input required type="date"/></div>
        <div><input type="submit" value="Adicionar"/></div>
        </form>
    </div><!--dados-->

    <div class="search">
        <div class="container">

            <div class="box-search"><i class="fas fa-search"></i><div class="search-open"><input placeholder="procurar..." type="search"/><i class="fas fa-times"></i></div></div>

        </div><!--container-->
    </div><!--search-->
    
    <div class="pagamentos flex">

        <div class="table">
        <table>
            <tr class="first-tr">
                <th>Descrição</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Data</th>
                <th>Pagamento</th>
            </tr>
        </table>
        </div><!--table-->

    <div class="resumo">
        <h2>Resumo</h2>
        <div class="flex">
        <div id="pendente">Pendente <p>0</p></div>
        <div id="atrasados">Atrasados <p>0</p></div>
        <div id="pagos">Pagos <p>0</p></div>
        </div><!--flex-->
    </div><!--resumo-->
    </div><!--pagamentos-->

    </div><!--container-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
    <script src="JS/Functions.js"></script>
</body>
1
</html>
